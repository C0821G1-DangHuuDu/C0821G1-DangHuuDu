<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>

    function minarrry(arr){
        if (arr.length==0){
            document.write("Mảng rỗng không có giá trị nhỏ nhất");
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let a = [3, 5, 1, 8, -3, 7, 8];
    let min1=minarrry(a);
    console.log(min1);
    let b = [2, 5, 1, 9, 0, 7, 8];
   let min2= minarrry(b);
    console.log(min2);
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    let min3= minarrry(arr2);
    console.log(min3);
    let arr3= [];
    let min4= minarrry(arr3);
    console.log(min4);

</script>
</body>
</html>
