<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02 Bài 7</title>
</head>
<body>
<script>
    function swap(a,b) {
        let temp;
        temp=a;
        a=b;
        b=temp;
        console.log("số thứ nhất là :"+a+" Số thứ 2 là: "+b);
    }
    let x = prompt("Nhập vào số thứ nhất: ");
    let y = prompt("Nhập vào số thứ hai: ");
    swap(x,y);
</script>
</body>
</html>
