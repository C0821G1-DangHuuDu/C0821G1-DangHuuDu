<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02 Bài 9</title>
</head>
<body>
<h3>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.<br>
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </h3>


<script>
    function makeArraychar(arr) {
        let leng=parseInt(prompt("Nhập vào độ dài của mảng cần tạo"));
        arr=new Array(leng);
        for(i=0;i<arr.length;i++){
            arr[i]=prompt("Nhập vào ký tự bất kỳ tại phần tử thứ "+(i+1));
        }
        let char=prompt("Nhập vào phần tử bất kỳ: ");
        let count=0;
        for(i=0;i<arr.length;i++){
            if(char===arr[i]){
                count+=1;
            }
        }
        if(count>0){
            document.write("Số lần xuất hiện của ký tự "+char+" trong mảng trên là "+count+" lần")
        }else {
            document.write("Ký tự "+char+" không xuất hiện trong mảng trên nên kết quả trả về là -1")
        }

    }
    makeArraychar();
</script>
</body>
</html>
