<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra năm nhuận</title>
</head>
<body>
<h1>[Thực hành] Kiểm tra năm nhuận</h1>
<script>
    let inputyear = parseInt(prompt("Nhập năm để kiểm tra: "));
    if (inputyear % 4 == 0) {
        if (inputyear % 100 != 0) {
            document.write("Năm " + inputyear + " là năm nhuận");
        } else {
            if (inputyear % 400 == 0) {
                document.write("Năm " + inputyear + " là năm nhuận");
            } else {
                document.write("Năm " + inputyear + " Không phải là năm nhuận");
            }
        }
    } else {
        document.write("Năm " + inputyear + " không phải là năm nhuận")

    }
</script>
</body>
</html>
