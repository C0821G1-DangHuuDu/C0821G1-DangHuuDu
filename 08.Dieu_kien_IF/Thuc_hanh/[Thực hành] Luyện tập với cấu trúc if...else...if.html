<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let username = prompt('input username: ');
    if (username == 'Admin') {
        var pass = prompt('input password:');
        if (pass == 'TheMaster') {
            document.write('Welcome');
        } else {
            if (pass == '') {
                document.write('Canceled');
            } else {
                document.write('Wrong password');
            }
        }
    } else {
        if (username == '') {
            document.write('canceled');
        } else {
            document.write('I don’t know you');
        }
    }


</script>
</body>
</html>
