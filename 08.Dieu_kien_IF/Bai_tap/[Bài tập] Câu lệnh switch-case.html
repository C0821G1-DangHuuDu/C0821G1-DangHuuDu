<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<p>Nhập vào tháng:</p>
<input id="month1"/>
<button onclick="checkday1()">Tính ngày</button>
<br>
<p id="kq1"></p>
<p>Và</p>
<p>Nhập vào tháng:</p>
<input id="month2"/>

<br>
<p id="kq2"></p>

<script>

        let month = parseInt(document.getElementById('month1').value);
        switch (month) {
            case 1:
                document.getElementById('kq1').innerText = "Tháng 1 có 31 ngày";
                break;

                break;

                break;

                break;
            case 5:
                document.getElementById('kq1').innerText = "Tháng 5 có 31 ngày";
                break;
            case 6:
                document.getElementById('kq1').innerText = "Tháng 6 có 30 ngày";
                break;
            case 7:
                document.getElementById('kq1').innerText = "Tháng 7 có 31 ngày";
                break;
            case 8:
                document.getElementById('kq1').innerText = "Tháng 8 có 31 ngày";
                break;
            case 9:

                break;
            case 10:
                document.getElementById('kq1').innerText = "Tháng 10 có 31 ngày";
                break;
            case 11:
                document.getElementById('kq1').innerText = "Tháng 11 có 30 ngày";
                break;
            case 12:
                document.getElementById('kq1').innerText = "Tháng 12 có 31 ngày";
                break;
            default:
                document.getElementById('kq1').innerText = "Bạn nhập chưa đúng"

        }
    }

</script>
</body>
</html>
