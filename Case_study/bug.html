<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>

<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 100;
            console.log('okR: ' + this.left);
        };
        this.moveDown = function(){
            this.top += 200;
            console.log('okD: ' + this.top);
        };
        this.moveLeft = function(){
            this.left -= 150;
            console.log('okL: ' + this.left);
        };
        this.moveUp = function(){
            this.top -= 150;
            console.log('okU: ' + this.top);
        }
    }

    var hero = new Hero('thuviendohoa.vn_454.png', 20, 30, 400);
    console.log(window.innerWidth);
    console.log(window.innerHeight);


    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top > window.innerHeight - hero.size){
            hero.moveRight();
        } else if (hero.left > window.innerWidth - hero.size && hero.top > window.innerHeight - hero.size){
            hero.moveDown();
        } else if(hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveLeft();
        } else if (hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
</body>
</html>
