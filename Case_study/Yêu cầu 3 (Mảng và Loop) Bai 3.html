<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 (Mảng và Loop) Bai 3</title>
</head>
<body>
<h4>Bài 3: Cho một danh sách các phân số....</h4>
<script>
    let a;
    do {
        a = parseInt(prompt("Nhập vào số phần tử của mảng A (tử số):"));
    } while (isNaN(a));
    let b;
    do {
        b = parseInt(prompt("Nhập vào số phần tử của mảng B (mẫu số):"));
    } while (isNaN(b));
    let arra = new Array(a);
    let arrb = new Array(b);
    let result;


    for (let i = 0; i < arra.length; i++) {
        let num = parseInt(prompt("Nhập vào mảng A ký tự thứ " + (i + 1)));
        arra[i] = num;
    }
    console.log(arra);
    for (let i = 0; i < arrb.length; i++) {
        let num = parseInt(prompt("Nhập vào mảng B ký tự thứ " + (i + 1)));
        arrb[i] = num;
    }
    console.log(arrb);
    let max=arra[0];

    let min=arrb[0];

    for (i = 0; i < arra.length; i++) {
        if (arra[i] >= max) {
            max = arra[i];
        }
    }

    for (i = 0; i < arrb.length; i++) {
        if (arrb[i] <= min) {
            min = arrb[i];
        }

    }
    console.log(max);
    console.log(min);
   result=Math.floor(max/min);
    document.write("chỉ số lớn nhất giữa 2 mảng là: "+ result);
</script>


</body>
</html>
