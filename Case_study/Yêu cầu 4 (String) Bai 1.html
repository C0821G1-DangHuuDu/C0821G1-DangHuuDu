<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4 (String) Bai 1</title>
</head>
<body>
<script>
    let str = "TaN      HAI    tRuong";
    str = str.toLocaleLowerCase();
    let arr = str.split(" ");
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == "") {
            arr.splice(i, 1);
            i--;
        }
    }
    console.log(arr);
    let arr1 = new Array();
    for (i = 0; i < arr.length; i++) {
        arr1[i] = new Array();
        for (j = 0; j < arr[i].length; j++) {
            if (j == 0) {
                arr1[i][j] = arr[i][j].toLocaleUpperCase();
            } else {
                arr1[i][j] = arr[i][j]
            }
        }
    }
    console.log(arr1);

    let arr2 = [];
    for (i = 0; i < arr1.length; i++) {
        arr2[i] = arr1[i].join('');
    }
    let index = 0;
    let max = arr2[0].length;
    console.log(max);
    for (i = 1; i < arr2.length; i++) {
        if (arr2[i].length >= max) {
            max = arr2[i].length;
            index = i;
        }
    }
    document.write("Từ dài nhất trong chuỗi là:" + arr2[index] + "<br>");
    document.write("Chuỗi sau chuẩn hóa là: " + arr2.join(" "));

</script>
</body>
</html>
