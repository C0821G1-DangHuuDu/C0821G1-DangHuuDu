<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 (Mảng và Loop) Bai 2</title>
</head>
<body>
<h4>Bài 2: Cho 2 mảng A và B chứa số nguyên.....</h4>
<script>
    let a;
    do {
        a = parseInt(prompt("Nhập vào số phần tử của mảng A:"));
    } while (isNaN(a));
    let b;
    do {
        b = parseInt(prompt("Nhập vào số phần tử của mảng B:"));
    } while (isNaN(b));
    let arra = new Array(a);
    let arrb = new Array(b);
    let arrc = new Array();
    let check1 = true;
    let check2 = true;

    for (let i = 0; i < arra.length; i++) {
        let num = parseInt(prompt("Nhập vào mảng A ký tự thứ " + (i + 1)));
        arra[i] = num;
    }
    console.log(arra);
    for (let i = 0; i < arrb.length; i++) {
        let num = parseInt(prompt("Nhập vào mảng B ký tự thứ " + (i + 1)));
        arrb[i] = num;
    }
    console.log(arrb);
    for (let i = 0; i < arra.length; i++) {
        for (let j = 0; j < arrb.length; j++) {
            if (arra[i] === arrb[j]) {
                check1 = true;
                break;
            } else {
                check1 = false;
            }
        }
        if (check1 === false) {
            arrc.push(arra[i]);
        }
    }
    console.log(arrc);
    for (let i = 0; i < arrb.length; i++) {
        for (let j = 0; j < arra.length; j++) {
            if (arrb[i] === arra[j]) {
                check2 = true;
                break;
            } else {
                check2 = false;
            }
        }
        if (check2 === false) {
            arrc.push(arrb[i]);
        }
    }
    console.log(arrc);

</script>
</body>
</html>
