<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 5 (Mảng 2 chiều) Bai 1</title>
</head>
<body>
<script>
let m;
let n;
do {
    m=parseInt(prompt("nhập vào số dòng của mảng:"))
}while (m<=0||isNaN(m));
    do{
        n=parseInt(prompt("nhập vào số cột của mảng:"))
    } while (n<=0||isNaN(n));
    let arr=new Array(m);
    let total=0;
    for (let i =0;i<arr.length;i++){
        arr[i]=new Array(n);
        for (j=0;j<arr[i].length;j++){
            arr[i][j]=parseInt(prompt("Nhập vào phần tử có vị trí ["+i+"] ["+j+"]."));
            if (arr[i][j]%2==0){
                total=total+arr[i][j];
            }
        }
    }
    console.log(arr);
    document.write("Tổng các số chẵn trong ma trận trên là: "+total)
</script>
</body>
</html>
