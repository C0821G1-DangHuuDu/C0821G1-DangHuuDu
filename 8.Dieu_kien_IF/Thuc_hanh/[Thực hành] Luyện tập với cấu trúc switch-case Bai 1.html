<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case Bai 1</title>
</head>
<body>
<script>
    document.write("<h1>Bài 1:</h1>");
    let browser=prompt('Input browser: ');
    switch (browser) {
        case 'Edge' :
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
            default:
                alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
