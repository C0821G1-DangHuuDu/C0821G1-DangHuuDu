<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let inputtext = prompt('What is the “official” name of JavaScript?');
    if (inputtext === "ECMAScript") {
        document.write('Right!')
    } else {
        document.write('Didn’t know? ECMAScript!')
    }

</script>
</body>
</html>
