<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 (Mảng và Loop) Bai 4</title>
</head>
<body>
<span>Nhập vào số cần hiển thị</span>
<input id="num">
<button onclick="searchnum()">Tra từ</button>
<p>Kết quả:<span id="display"></span></p>

<script>
    let arrnum = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let arrchar = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín", "không"];
    let index;
    let arrso = new Array();

    function searchnum() {
        let num = (document.getElementById('num').value);
        let arrinput = new Array();
        arrinput = num.split("");
        console.log(arrinput);
        for (i = 0; i < arrinput.length; i++) {
            for (let j = 0; j < arrnum.length; j++) {
                if (arrinput[i] == arrnum[j]) {
                    index = arrnum.indexOf(arrnum[j]);
                    arrso.push(arrchar[index]);
                    } else {
                        document.getElementById('display').innerHTML = "Not found";
                }
            }
        }
        document.getElementById('display').innerHTML = arrso.join(" ");
    }
</script>
</body>
</html>
