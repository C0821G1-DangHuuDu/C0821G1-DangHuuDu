<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập mảng 02 Bai 2</title>
</head>
<body>
<h4>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. </h4>
<span>Nhập vào mảng số nguyên gồm 3 phần tử:</span>
<br>
<button onclick="add()">Thêm</button>
<br>
<button onclick="arrange()">Sắp xếp</button>
<p>Kết quả : <span id="sum"></span></p>
<script>
    let arrnum = new Array(5);
    let num;
    function add() {
        for (let i = 0; i < arrnum.length; i++) {
            num = parseInt(prompt("Bạn hãy nhập số thứ " + (i + 1)));
            arrnum[i] = num;
        }
    }
    function arrange() {
        for (i=(arrnum.length-1);i>=0;i--){
            document.getElementById('sum').innerText+=arrnum[i];
        }
        console.log(arrnum);
    }
</script>
</body>
</html>
