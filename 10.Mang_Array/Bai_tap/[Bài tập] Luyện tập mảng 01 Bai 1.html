<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập mảng 01 Bai 1</title>
</head>
<body>
<h4>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. <br>
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 5.</h4>
<span>Nhập vào mảng số nguyên gồm 10 phần tử:</span>
<br>
<button onclick="add()">Thêm</button>
<button onclick="display()">Tính</button>
<p>Trong mảng trên có: <span id="sum"></span> số lớn hơn hoặc bằng 5.</p>
<p>Bao gồm: <span id="dis"></span></p>

<script>
    let arrnum=new Array(10);
    let a=arrnum.length;
    let num;
    function add() {
        for (let i= 0;i< a;i++){
            num=parseInt(prompt("Bạn hãy nhập số thứ "+(i+1)));
            arrnum[i]=num;
        }
    }
    function display(){
        let count=0;
        for(i=0;i<arrnum.length;i++){
         if(arrnum[i]>=5){
            count=count+1;
             document.getElementById('dis').innerHTML+=arrnum[i]+",";
         }
        }
        document.getElementById('sum').innerText=count;
    }
    console.log(arrnum)

</script>



</body>
</html>
