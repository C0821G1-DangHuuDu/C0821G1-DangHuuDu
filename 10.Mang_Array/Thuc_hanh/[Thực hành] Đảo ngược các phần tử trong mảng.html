<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>

<script>
    document.write("<h4>Mảng sau trước khi đảo</h4>")
    let arraynum=[-3,5,1,3,2,10];
    for (let i in arraynum ){
        document.write("Element " + i + " = " + arraynum[i] + "<br>") ;
    }
    document.write("<h4>Mảng sau khi đảo</h4>");
    arraynum.reverse();
    // console.log(arraynum)
    for (let j in arraynum ){
        document.write("Element " + j + " = " + arraynum[j] + "<br>") ;
    }
</script>
</body>
</html>
