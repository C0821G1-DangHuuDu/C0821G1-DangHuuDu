<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decreaseWeight() {
            if (this.weight > 0) {
                this.weight -= 1;
            }
        }

        isEmpty() {
            if (this.weight = 0) {
                return true
            } else {
                return false
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        sayString() {
            console.log("I am " + this.name + ". I am " + this.gender + ". I have weight " + this.weight);
        }

        increaseWeight() {
            this.weight += 1
        }
        checkWeightApple(apple){
            if(apple.getWeight() > 0){
                alert("The weight of Apple is:" + apple.getWeight());
            }else {
                alert("Apple is empty")
            }
        }

        eatApple(human, apple) {
            if (apple.getWeight() > 0) {
                human.increaseWeight();
                apple.decreaseWeight();
            } else {
                alert("Apple is empty")
            }
        }
    }
    let adam=new Human('Adam','male',50);
    let eva=new Human('Eva','female',40);
    let apple=new Apple();
    document.write("Quả táo ban đầu nặng: " + apple.getWeight()+"<br>");
    document.write("Adam ban đầu nặng: " + adam.getWeight()+"<br>");
    document.write("Eva ban đầu nặng: " + eva.getWeight()+"<br>");
    adam.sayString();
    eva.sayString();
    adam.checkWeightApple(apple);
    adam.eatApple(adam,apple);
    eva.eatApple(eva,apple);
    document.write("Quả táo sau khi Adam và Eva ăn nặng: " + apple.getWeight()+"<br>");
    document.write("Adam sau khi ăn táo nặng: " + adam.getWeight()+"<br>");
    document.write("Eva sau khi ăn táo nặng: " + eva.getWeight()+"<br>");
</script>
</body>
</html>
