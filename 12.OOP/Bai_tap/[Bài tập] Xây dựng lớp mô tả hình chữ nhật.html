<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px">
    <script>
        class Rectangle {
            constructor(dai, rong) {
                this.dai = dai;
                this.rong = rong;
            }

            getDai() {
                return this.dai;
            }

            getRong() {
                return this.rong;
            }
            setDai(value){
                this.dai=value;
            }
            setRong(value){
                this.rong=value;
            }
            getDientich() {
                return this.dai * this.rong;
            }

            getChuvi() {
                return 2 * (this.dai + this.rong)
            }

            drawRect(x, y, dai, rong) {
                var rect = document.getElementById('myCanvas').getContext("2d");
                rect.beginPath();
                rect.rect(x, y, dai, rong);
                rect.fill();
            }
        }

        let rect = new Rectangle(50, 20);
        let dai = rect.getDai();
        let rong = rect.getRong();
        let area = rect.getDientich();
        let chuvi = rect.getChuvi();
        console.log("Chiều dài hình chữ nhật là: " + dai);
        console.log("<br>");
        console.log("Chiều rộng hình chữ nhật là: " + rong);
        console.log("<br>");
        console.log("Diện tích hình chữ nhật là: " + area);
        console.log("<br>");
        console.log("Chu vi hình chữ nhật là: " + chuvi);
        console.log("<br>");
        rect.drawRect(100, 100, dai, rong);
    </script>
</body>
</html>
