<script>
    class   MyDate {
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay () {
        return this.day;
        };
        getMonth() {
            return this.month;
        };
        getYear() {
            return this.year;
        };
        setDay(daymoi){
            return this.day=daymoi;
        };
        setMonth(monthmoi){
            return this.month=monthmoi;
        }
        setYear(yearmoi){
            return this.year=yearmoi;
        }
        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            let a;
            let b;
            if(this.day<10){
                 a="0"+this.day;
            }
            if(this.month<10){
                 b="0"+this.month;
            }
            document.write(a+"/"+b+"/"+this.year)
        }
    }

    document.write(day +"/"+month+"/"+year);

    date.toString();
</script>
