<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap nhom 21/9</title>
</head>
<body>
<script>
    let leng=parseInt(prompt("Nhập vào độ dài của mảng cần tạo"));
    let arr=new Array(leng);
    for(i=0;i<arr.length;i++) {
        arr[i] = parseInt(prompt("Nhập vào điểm số thứ " + (i + 1)));
    }
        arr=arr.sort(function (a,b){
        return b-a;
    });
    for (let i=0;i<arr.length;i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
              j--;
            }
        }
    }
    let n=parseInt(prompt("Nhập vị trí cần hiển thị:"));
    if(n>arr.length){
        document.write("Không tìm thấy vị trí tương ứng trả về -1")
    }else {
        document.write("số điểm tương ứng với vị trí cần nhập là: " + arr[n - 1]);
    }

</script>
</body>
</html>
