<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 01 Bai 6</title>
</head>
<body>
<h4>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h4>
<p>30 số đầu tiên chia hết cho 7: <br><span id="display"></span></p>

<script>
    let total = 0;
    for (let i = 0; i <= (7 * 30); i += 7) {
        document.getElementById('display').innerHTML += i + "<br>";
        total = total + i;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + total);
</script>
</body>
</html>
