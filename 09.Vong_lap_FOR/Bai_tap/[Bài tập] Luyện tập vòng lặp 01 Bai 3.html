<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<h4>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h4>
<script>
    let a = 0;
    let b = 1;
    let total = a + b;
    document.write(total+"<br>");
    for (let i=1; i < 20; i++) {
        document.write(total+"<br>");
        a = b;
        b = total;
        total = a + b;
    }
</script>
</body>
</html>
