<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 01 Bai 5</title>
</head>
<body>
<h4>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h4>
<p>20 số đầu tiên của dãy fibonacci: <br><span id="fibonacci"></span></p>
<p>Tổng 20 số đầu tiên của dãy fibonacci là:<span id="total"></span> </p>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let total=1;
    document.getElementById('fibonacci').innerHTML=c+"<br>";
    for (let i = 1; i < 20; i++) {
        document.getElementById('fibonacci').innerHTML+=c+"<br>";
        a = b;
        b = c;
        c = a + b;
        total=total+c-a;
        }
    document.getElementById('total').innerHTML=total
</script>
</body>
</html>
