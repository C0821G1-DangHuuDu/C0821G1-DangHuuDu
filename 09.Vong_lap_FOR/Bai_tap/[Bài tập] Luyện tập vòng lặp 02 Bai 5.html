<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 02 Bai 5</title>
</head>
<body>
<h4>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi
    xuất hàng tháng.</h4>
<span>Tổng số tiền vay:</span>
<input id="lent"><br>
<span>Số tháng cho vay:</span>
<input id="month"><br>
<span>Lãi suất (%/năm):</span>
<input id="interestrate"><br>
<p>Số tiền lãi phải trả:<span id="kq12"> </span></p>
<button onclick="check12()">Tính lãi</button>
<br>


<script>
    function check12() {
        let lent = parseFloat(document.getElementById('lent').value);

        let month = parseFloat(document.getElementById('month').value);

        let interestrate = parseFloat(document.getElementById('interestrate').value);

        let total = lent;

        let interestratemonth = interestrate / 12;

        let interrestmonth;
        let interest;
        for (i = 1; i <= month; i++) {
            interrestmonth = total * interestratemonth;
            total = total + interrestmonth;
        }
        interest = total - lent;
        document.getElementById('kq12').innerText = interest;
    }

</script>

</body>
</html>
