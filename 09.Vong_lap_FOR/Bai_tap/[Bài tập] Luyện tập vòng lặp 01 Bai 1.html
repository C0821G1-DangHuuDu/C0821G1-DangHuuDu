<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 01 Bai 1</title>
</head>
<body>
<h3>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h3>
<p id="result1"></p>

<script>
    for (let i=1;i<=100;i++){
         document.getElementById('result1').innerHTML+=i +"<br>";
         if(i==99){
             document.getElementById('result1').innerHTML+=i + " Bạn đã hoàn thành" +"<br>";
         }
    }
    </script>
</body>
</html>
