<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập vòng lặp 02 Bai 3,4</title>
</head>
<body>
<h4>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h4>

<script>
    for (let i = 1; i <= 5; i++) {
        document.write("<br>" + "&nbsp&nbsp");
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
    }
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        document.write("<br>" + "&nbsp&nbsp");
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
    }
    document.write("<br>");
    for (let i = 5; i >= 1; i--) {
        document.write("<br>");
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let n = 5; n >= i; n--) {
            document.write("*")
        }
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        document.write("<br>");
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let n = 5; n >= i; n--) {
            document.write("*")
        }
    }
    document.write("<br>");
    document.write("<h4>Bài 4: In hình chữ nhật</h4>");
    for (let i = 1; i <= 7; i++) {
        document.write("<br>");
        for (let j = 1; j <= 20; j++) {
            if (i === 1 || i === 7) {
                document.write("*")
            } else if (j === 1 || j === 20) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
    }
</script>
</body>
</html>
