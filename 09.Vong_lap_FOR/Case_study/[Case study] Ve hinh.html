<script>

        let n = parseInt(prompt("Nhập chiều dài"));
        let m = parseInt(prompt("Nhập chiều rộng"));
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= m; j++) {
                if (i === 1 || j === 1 || i === n || j === m) {
                    document.write("*");
                } else {
                    document.write(" ");
                }
            }
            console.log(i);
            console.log(j);
