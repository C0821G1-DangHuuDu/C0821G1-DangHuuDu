<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let i;
    do{
        i= prompt("Nhập số từ 1 đến 10:")
        document.write("Bạn đã nhập số: " +i + "<br>")
        i++
    } while (i<=10);
</script>
</body>
</html>
