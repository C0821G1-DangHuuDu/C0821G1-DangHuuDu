<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        // document.write("<br>");
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
            // sout = i * j ;
            // document.write(sout);
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
